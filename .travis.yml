language: php

matrix:
  fast_finish: true
  include:
    - php: 7.1
    - php: 7.4
    - php: nightly

before_script:
  - composer validate
  - composer install --prefer-source --no-interaction --no-progress --no-suggest --optimize-autoloader --verbose --profile

script:
  - vendor/bin/phpunit
  - vendor/bin/phpcs src tests
